<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>custom</title>
</head>

<script type="text/javascript">

    // 创建EventSource对象
    var es = new EventSource("sse/custom");
    // 当服务端发送的事件到达后触发该方法的执行
    es.addEventListener("china", function (evt) {
       console.log("my-msg", evt.data);

       if(evt.data == 9) {
           es.close();
       }
    });

</script>
<body>
</body>
</html>
