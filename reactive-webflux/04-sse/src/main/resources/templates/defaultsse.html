<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>default</title>
</head>
<script type="text/javascript">
    // 创建EventSource对象
    var es = new EventSource("sse/default");
    // 当服务端发送的事件到达后触发该事件的执行
    es.onmessage = function (evt) {
        console.log("my-msg", evt.data, evt);

        // 将循环终止
        if (evt.data == 9) {
            es.close();
        }
    }
</script>
<body>
</body>
</html>
