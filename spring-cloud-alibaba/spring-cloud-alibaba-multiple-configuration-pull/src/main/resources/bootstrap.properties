server.port=9004
## 注册名称
spring.application.name=spring-cloud-alibaba-multiple-configuration-pull
# 注册到public(保留空间)中
# https://github.com/alibaba/spring-cloud-alibaba/wiki/Nacos-discovery
spring.cloud.nacos.discovery.server-addr=192.168.11.50:8848
spring.cloud.nacos.discovery.ip=192.168.0.111
spring.cloud.nacos.discovery.enabled=true


spring.cloud.nacos.config.namespace=cicoding
spring.cloud.nacos.config.server-addr=192.168.11.50:8848
# 指定group
spring.cloud.nacos.config.extension-configs[0].data-id=cicoding-provider.properties
spring.cloud.nacos.config.extension-configs[0].group=DEFAULT_GROUP
spring.cloud.nacos.config.extension-configs[1].data-id=cicoding-consumer.properties
spring.cloud.nacos.config.extension-configs[1].group=DEFAULT_GROUP
# 文件后缀，默认为properties
spring.cloud.nacos.config.file-extension=properties